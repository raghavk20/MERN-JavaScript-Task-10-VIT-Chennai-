<!DOCTYPE html>
<html>
    <body>
        <script>
            const arr = [10, 23, 45, 63, 34];
            const arr_new = [57, 90, 83];

            document.write("Length: ", arr.length);
            document.write("\n");
            document.write("Push: ", arr.push(2));
            document.write("\n");
            document.write("Unshift: ", arr.unshift(2));
            document.write("\n");
            document.write("Pop: ", arr.pop());
            document.write("\n");
            document.write("Shift: ", arr.shift());
            document.write("\n");
            document.write("Slice: ", arr.slice());
            document.write("\n");
            document.write("Splice: ", arr.splice());
            document.write("\n");
            document.write("Reverse: ", arr.reverse());
            document.write("\n");
            document.write("To String: ", arr.toString());
            document.write("\n");
            document.write("At Index: ", arr.at(2));
            document.write("\n");
            document.write("Concat: ", arr.concat(arr_new));
            document.write("\n");
            document.write("Constructor: ", arr.constructor;
            document.write("\n");
        </script>
    </body>
</html>
